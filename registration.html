<main>
   <form id="registration-form">
  <div class="form-group">
    <label for="student-name">Full Name *</label>
    <input type="text" id="student-name" placeholder="Enter your full name" required>
  </div>
  
  <div class="form-group">
    <label for="student-id">Student ID *</label>
    <input type="text" id="student-id" placeholder="Enter your student ID" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email Address *</label>
    <input type="email" id="email" placeholder="Enter your college email" required>
  </div>
  
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">
  </div>
  
  <div class="checkbox-group">
    <label>
      <input type="checkbox" id="confirm-rules" required> 
      I confirm that I have read and understood all information in this portal and agree to follow the rules and expectations of the Spain work experience.
    </label>
  </div>
  
  <div class="checkbox-group">
    <label>
      <input type="checkbox" id="confirm-three-strike" required> 
      I understand the 3-strike rule, curfew expectations, and that serious misconduct may result in being sent home at my own expense.
    </label>
  </div>
  
  <div class="checkbox-group">
    <label>
      <input type="checkbox" id="confirm-health" required> 
      I confirm all my medical information is up to date with the college and I will bring necessary medications and my GHIC card.
    </label>
  </div>
  
  <div class="form-group">
    <label for="emergency-contact">Emergency Contact Name & Number *</label>
    <input type="text" id="emergency-contact" placeholder="Name: Phone Number" required>
  </div>
  
  <div class="form-group">
    <label for="dietary">Any Dietary Requirements or Allergies?</label>
    <textarea id="dietary" placeholder="List any dietary requirements or allergies..."></textarea>
  </div>
  
  <button type="submit" class="submit-btn">Submit Registration</button>
</form>

<script>
document.getElementById('registration-form').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Get form values
  const registrationData = {
    name: document.getElementById('student-name').value,
    studentId: document.getElementById('student-id').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    emergencyContact: document.getElementById('emergency-contact').value,
    dietary: document.getElementById('dietary').value,
    confirmedRules: document.getElementById('confirm-rules').checked,
    confirmedThreeStrike: document.getElementById('confirm-three-strike').checked,
    confirmedHealth: document.getElementById('confirm-health').checked,
    timestamp: new Date().toISOString()
  };
  
  // Save to localStorage
  localStorage.setItem('studentRegistration', JSON.stringify(registrationData));
  localStorage.setItem('studentRegistered', 'true');
  
  // Show success message
  alert(`Registration successful!\n\nThank you ${registrationData.name} (ID: ${registrationData.studentId}).\nYour registration has been recorded.`);
  
  // Optional: Clear form
  this.reset();
});
</script>
